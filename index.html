<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffe shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="fa-solid fa-location-dot" style="width: 20px;"></i>25 street, city, Country</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="fa-regular fa-envelope" style="width: 20px;"></i>Email@website.com</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"> <i class="fa-solid fa-mobile-button" style="width: 20px;"></i> 1-800-546-8746</a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Shopping Cart |</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Checkout |</a></li>
                <li class="nav-item"><a class="nav-link" href="#">My Account</a></li>
            </ul>
        </div>
    </nav>

    <header class="py-4 bg-white">
        <div class="container">
            <div class="row align-items-center">
                
                <div class="col-md-4 d-flex align-items-center">
                    <i class="fa-solid fa-headset fa-3x text-secondary me-3"></i>
                    <div>
                        <small class="text-uppercase text-primary fw-bold" style="font-style: italic;">24/7 Sales Hotline</small>
                        <h4 class="mb-0">1-800-657-9781</h4>
                    </div>
                </div>

                <div class="col-md-4 text-center">
                    <img src="logo.png" alt="Coffee Logo" class="img-fluid" style="max-height: 150px;">
                </div>

                <div class="col-md-4 text-end">
                    <div class="mb-2">
                        <small class="text-secondary">0 item(s) - $0.00</small>
                        <i class="fa-solid fa-basket-shopping ms-2"></i>
                    </div>

                    <div>
                        <small class="text-secondary me-3">
                            English <i class="fa-solid fa-caret-down"></i>
                        </small>
                        <small class="text-secondary">
                            US Dollar <i class="fa-solid fa-caret-down"></i>
                        </small>
                    </div>

                    <div class="input-group ms-auto" style="max-width: 250px;">
                        <input type="text" class="form-control form-control-sm bg-light" placeholder="Search">
                        <button class="btn btn-outline-secondary btn-sm" type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <script src="bootstrap.js"></script>
</body>
</html>
